<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="images/Great-Ormond-Street-Hospital-Charity-logo.png" type="image/x-icon">
    
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Callback Tracker</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <h1 class="container__h1">Callback Tracker</h1>
        <form id="callbackForm">

          <label class="">
            Address:
            <input
              class="container__input input__address"
              type="text"
              name="address"
              required
            />
          </label>

          
          <label class="">
            Note (optional):
            <input 
            class="container__input input__note" 
            id="input__note" 
            type="text" 
            name="note"
                         />
          </label>

          <div class="container__radio-buttons-div">

            <div class="container__div container__div-spoken">
              <input
              class="container__input container__input-radio"
              type="radio"
              name="callbackOption"
              value="spoken"
              id="spoken_button"
              />
              <label for="spoken_button" class="container__label container__label-radio container__label-radio-spoken" data-id="spoken"><span class="sr-only">Spoken</span>S</label>
            </div>

            <div class="container__div container__div-presentation">
              <input
              class="container__input container__input-radio"
              type="radio"
              name="callbackOption"
              value="presentation"
              id="presentation_button"
              />
              <label for="presentation_button" class="container__label container__label-radio container__label-radio-presentation" data-id="presentation"> <span class="sr-only">Presentation</span>P</label>
            </div>
              
            <div class="container__div container__div-close">
              <input
              class="container__input container__input-radio"
              type="radio"
              name="callbackOption"
              value="close"
              id="close_button"
              />
              <label for="close_button" class="container__label container__label-radio container__label-radio-close" data-id="closed"> <span class="sr-only">Close</span>C</label>
            </div>         
            
          </div>

          <button type="button">Submit</button>
        </form>

        <div class="tracker">
      
     
      
          <p class="tracker__paragraph">Tracker:</p>
          <p>
              <div class="tracker__values">
                
              <span class="tracker__spoken svg-letter"
                >               <svg class="svg-spoken svg">
                  <use xlink:href="images/sprite.svg#icon-user"></use>
                </svg> &nbsp;S: &nbsp;<span id="spokenCount">0<span class="sr-only">Spoken</span></span></span
              >
              <span class="tracker__presentation svg-letter"
                ><svg class="svg-presentation svg">
                  <use xlink:href="images/sprite.svg#icon-user-plus"></use>
                </svg>&nbsp;P: &nbsp;<span id="presentationCount">0<span class="sr-only">Presentations</span></span></span
              >
              <span class="tracker__close svg-letter"
                ><svg class="svg-close svg">
                  <use xlink:href="images/sprite.svg#icon-user-check"></use>
                </svg>&nbsp;C: &nbsp;<span id="closeCount">0<span class="sr-only">Closes</span></span></span
              >
            </div> 
            <span class="tracker__doors svg-letter"
              ><svg class="svg-close svg">
                <use xlink:href="images/sprite.svg#icon-sensor_door1"></use>
              </svg>&nbsp;Doors knocked:&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<span id="doorsLeft">0</span></span
            >
            </p>

      </div>
        <ul class="callbackList">
          <!-- <li>
           <p>55 Wolftencroft Close</p>
           <span class="append-note">Callback</span> <span>Spoken</span> <svg class="svg-remove svg">
            <use xlink:href="images/sprite.svg#icon-cancel-circle" class="svg-away"></use>
          </svg>
          </li> -->
        </ul>
      </div>

      <div id="overlay">
        <div id="text">Congratulation <br> You just reached 150 doors <br> ðŸ™Œ</div>
      </div>

    </main>

    <script src="script.js"></script>
  </body>
</html>
